{% load static %}

<div class="footer">

    <div class="text-box mb-4 p-5 text-center">

      <div class="d-flex justify-content-center" style="gap: 20px;">

          <img src="{% static 'images/200.png' %}" class="card-img-top" alt="دلیل ۱" style="width: 300px; height: 188px; object-fit: cover;">
        </div>
        
        <div class="card border-0">
          <img src="{% static 'images/201.png' %}" class="card-img-top" alt="دلیل ۲" style="width: 300px; height: 188px; object-fit: cover;">

        <div class="card border-0">
