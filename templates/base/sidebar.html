{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Special Offers</title>
    <style>
      /* سایدبار با پس‌زمینه شفاف و حاشیه خاکستری */
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        width: 250px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        color: #2c3e50;
        padding-top: 30px;
        box-shadow: -3px 0px 10px rgba(0, 0, 0, 0.1);
        border-left: 3px solid #BDC3C7;
        transition: all 0.3s ease;
      }

      /* طراحی باکس عنوان سایدبار */
      .sidebar h2 {
        font-size: 1.8rem;
        text-align: center;
        color: white;
        background-color: #27ae60;
        padding: 15px;
        border-radius: 5px;
        font-weight: bold;
        letter-spacing: 2px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        border-bottom: 2px solid #BDC3C7;
      }

      /* استایل لینک‌ها */
      .sidebar a {
        color: #2c3e50;
        padding: 15px 20px;
        text-decoration: none;
        display: block;
        font-size: 1.1rem;
        transition: background-color 0.3s ease, padding-left 0.3s ease;
        border-bottom: 1px solid #f1f1f1;
      }

      .sidebar a:hover {
        background-color: #27ae60;
        color: white;
        padding-left: 30px;
      }

      /* طراحی منوی کشویی برای دسته‌بندی محصولات */
      .submenu {
        display: none;
        padding-left: 20px;
      }

      .submenu a {
        font-size: 1rem;
      }

      .submenu.open {
        display: block;
      }

      /* دکمه فلش برای باز و بسته شدن منو */
      .submenu-toggle {
        cursor: pointer;
        margin-left: 10px;
      }

      /* دکمه بستن سایدبار */
      .sidebar .close-btn {
        font-size: 1.5rem;
        color: #2c3e50;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      /* محتوای صفحه */
      .content {
        margin-right: 250px;
        margin-top: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- سایدبار -->
    <div class="sidebar">
      <span class="close-btn" onclick="closeSidebar()">&times;</span>
      <h2>منو</h2>
      <a href="#">خانه</a>
      <a href="#">محصولات
        <span class="submenu-toggle" onclick="toggleSubmenu()">&#9662;</span>
      </a>
      <div class="submenu">
        <a href="#">دسته‌بندی 1</a>
        <a href="#">دسته‌بندی 2</a>
        <a href="#">دسته‌بندی 3</a>
        <a href="#">دسته‌بندی 4</a>
        <a href="#">دسته‌بندی 5</a>
      </div>
      <a href="#">درباره ما</a>
      <a href="#">تماس با ما</a>
      <a href="#">وبلاگ</a>
    </div>

    <!-- محتوای صفحه -->
    <div class="content">
      
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <script>
      // عملکرد بستن سایدبار
      function closeSidebar() {
        document.querySelector('.sidebar').style.display = 'none';
      }

      // عملکرد باز و بسته کردن منوی کشویی دسته‌بندی‌ها
      function toggleSubmenu() {
        var submenu = document.querySelector('.submenu');
        submenu.classList.toggle('open');
        var toggleIcon = document.querySelector('.submenu-toggle');
        toggleIcon.innerHTML = submenu.classList.contains('open') ? '&#9660;' : '&#9662;';
      }
    </script>
  </body>
</html>
